<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script type="module" src="./scripts/main.js"></script>
    <title>Daily Journal by Gabe Gonzales</title>
  </head>
  <body>
    <header class="header-header">
      <h1>Daily Journal</h1>
      <h2>Gabe Gonzales</h2>
    </header>
    <main>
      <aside class="sidebar">
        <!-- This will be full of an <ol class = "sidebar-list"> with <li class = "sidebar-list-item"> -->
      </aside>
      <article class="main-container">
        <!-- FIRST ENTRY -->
        <section class="entry">
          <!-- DATE -->
          <div class="entry-date-container">
            <form class="entryForm">
              <fieldset>
                <label for="entry-date">Date</label>
                <input type="date" name="entryDate" class="entryForm__date" />
              </fieldset>
            </form>
          </div>
          <!-- SUBJECT -->
          <div class="entry-subject-container">
            <label for="entry-subject">What subjects did you tackle?</label>
            <div class="entry-subject">
              <input
                type="testing testing testing"
                placeholder="Subjects Covered"
              />
            </div>
          </div>
          <!-- BODY -->
          <div class="entry-body-container">
            <label for="entry-body">The actual entry:</label>
            <div class="entry-body-sub-container">
              <textarea
                name="Journal Entry"
                class="entry-body"
                cols="50"
                rows="5"
                placeholder="Write your thoughts here"
              ></textarea>
            </div>
          </div>
          <!-- MOOD -->
          <div class="entry-mood-container">
            <label for="entry-mood">¿Cómo te sientes?</label>
            <div class="entry-mood-sub-container">
              <select name="mood" class="entry-mood">
                <option value="accomplished">Accomplished</option>
                <option value="frustrated">Frustrated</option>
                <option value="content">Content</option>
                <option value="humbled">Humbled</option>
              </select>
            </div>
          </div>
          <button class="entry-save" type="submit">Save</button>
        </section>

        <!-- SECOND ENTRY -->

        <!-- They told me to add this second article below, so here you go. -->
        <article id="entries"></article>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
